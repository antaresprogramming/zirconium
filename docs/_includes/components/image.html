<img 
    {% if include.type == nil %}
    src="{{ 
        site.url
        | append: site.baseurl
        | append: '/assets/images/'
        | append: include.image }}"
    {% else %}
    src="{{ include.image }}"
    {% endif %}
    width="{{include.width}}"
    height="{{include.height}}"
    alt="{{ include.alt or "" }}"
    class="{{ include.class or "" }}"
>
